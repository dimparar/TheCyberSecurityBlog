{{define "main"}}

<style>
    @import url(https://fonts.googleapis.com/css?family=Lato);
    @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css);

    * {
        letter-spacing:0em;
    }

    .summary {
        font-size: 0.8em;
        font-weight: 400;
        line-height:2.5em;
    }

    .main-section {
        display: flex;
        flex-direction: column;
        /* border: 2px solid red; */
        width: 100%;
        align-items: center;
        justify-content: center;
    }

    .content {
        min-width:40em;
        /* border: 2px solid green; */
        margin: auto;
    }

    .small-titles {
        font-size: 1.1em;
        font-weight: 500;

        
    }

    .titles {
        font-size: 1.4em;
        font-weight: 400;
    }

    .entry {
        font-size: 0.9em;
        font-weight: 300;
        font-style: italic;
        letter-spacing:0em;
        padding-top: 8px;
        text-align: left;
        width: auto;
    }

    .fa-linkedin-square {
        padding:1px 2.8px;
        -o-transition:.3s;
        -ms-transition:.3s;
        -moz-transition:.3s;
        -webkit-transition:.3s;
        transition: .3s;
        color: white;
    }

    .fa-linkedin-square:hover {
        color: rgb(8, 140, 228);
    }

    .fa-github {
        padding:1px 2.8px;
        -o-transition:.3s;
        -ms-transition:.3s;
        -moz-transition:.3s;
        -webkit-transition:.3s;
        transition: .3s;
        color: white;
    }

    .fa-github:hover {
        color: rgb(8, 140, 228);
    }

</style>

<section class="main-section">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="content">
        <div class="summary"> This is my Blog.<br> Here I will track my progress in reverse engineering and CTFs.<br>
        Find me on 
        <a href="https://www.linkedin.com/in/dimitris-pararas-626349200"><i class="fa fa-linkedin-square" style="font-size:16px"></i></a> and <a href="https://github.com/dimparar"><i class="fa fa-github" style="font-size:18px"></i></a>.
        </div>
        <br><br><br>
        <span class="titles">Posts</span><br><br><br>
        <span class="small-titles">Topics</span><br><br><br>
        <span class="small-titles">Most recent</span><br><br>

        {{ range .Paginator.Pages }}
        <div>
            {{ if .Params.showpage }}
                <div class="entry">
                    {{ .Date.Format "2006-01-02" }} 
                    <a href="{{ .Permalink }}">{{ .Params.title }}</a>
                </div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
